<!DOCTYPE html>
<html>
  <head>
    <title>500 - We're sorry, but something went wrong</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@600&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
      html {
        height: 100%;
      }
      body {
        background-color: #202129;
        background-image: url('images/background_image.png');
        color: white;
        font-family: "Montserrat", "Helvetica", "sans-serif";
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        margin: 0;
      }
      .wrapper {
        display: flex;
        flex-direction: column;

      .wrapper img {

        width: 200px;
        margin: 1rem;

      .wrapper h1 {

      }

        width: 100%;
        height: 40px;
        border-radius: 10px;

        line-height: 40px;

        font-weight: 500;
        padding: 0 10px;
        text-align: center;
        border: none;
        width: 50%;

    <!-- This file lives in public/404.html -->
    <div class="wrapper">
